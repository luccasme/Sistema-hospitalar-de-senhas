<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de senhas</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/sistema.css">
</head>
<body>
    <section class="content"> 
        
        <div class="propaganda">
            <div class="aviso">
                AGUARDE! VOCÊ SERÁ CHAMADOS PELA SUA SENHA.
                <hr>
            </div>
            <div class="layout">
                <h1 class="Hname"><hr>HOSPITAL NOVA ERA<hr></h1>
            </div>
            
            <div class="final">
                <hr>
                <span id="data" class="data"></span>
                <span id="hora" class="relogio"></span>
            </div> 
        
        </div>
        <div class="painel" >            
            <div class="caixa"> SENHA:
            <hr>  
                <h2 id="senha" class="senha_nome"></h2>
                <h2 id="nome" class="senha_nome"></h2>
            </div>

            <div id="consult" class="caixa">CONSULTÓRIO:
                <hr>
                <h2 id="consultorio" class="font"></h2>
            </div>
                     
            <div id="senhasChamadas" class="caixa">SENHAS CHAMADAS:    
                <hr>      
                <h2 id="ultSenhas" class="font"></h2>                                           
            </div>
        </div>
        
        </div>
       
    </section>
    <div class="cadastro">
        <input id="Name" type="text" placeholder="NOME DO PACIENTE" class="name">
        <button onclick="sNormal()" id="sNormal" class="newSenha">SENHA NORMAL</button>
        <button onclick="sPreferencial()" id="sPreferencial" class="newSenha">SENHA PREFENCIAL</button>
    </div>
    <div class="consultorios">DISPONIBILIDADE:
        <p id="1">Consultorio 1:</p>
        <p id="2">Consultorio 2:</p>
        <p id="3">Consultorio 3:</p>
        <p id="4">Consultorio 4:</p>
        <p id="5">Consultorio 5:</p>
    </div>
    
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/consultorios.js"></script>
    
</body>

</html>
