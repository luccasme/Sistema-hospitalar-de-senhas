<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de senhas</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/sistema.css">
</head>
<body>
     
    <section class="content">
        
        <div class="fullPainel" >            
            <div class="caixa"> SENHA:
                <h2 id="senha" class="font"></h2>
                <h2 id="nome" class="font"></h2>
            </div>

                <div id="consult" class="caixa">CONSULTÓRIO:
                    <h2 id="consultorio" class="font"></h2>
                </div>
            
            <div class="caixa">
                <div id="senhasChamadas" class="caixa">SENHAS CHAMADAS:
                    <h2 id="ultSenhas" class="font"></h2>                                           
                </div>
            </div>
        
        </div>
        <div class="propaganda">
            <h1 class="Hname">HOSPITAL NOVA ERA</h3>
            <img class="img" src="assets/img/add.jpg">
            <h1>Agradecemos a preferência.</h1>
            <p>Seu bem-estar é nossa alegria!</p>
            <div class="final">
            <span id="hora" class="relogio"></span>
            <p class="dot">•</p>
            <span class="msg">AGUARDE! LOGO VOCÊ SERÁ CHAMADO PELO NÚMERO DE SUA SENHA.<span>
        </div>  
        </div>
    </section>
    <div class="cadastro">
        <input id="Name" type="text" placeholder="NOME DO PACIENTE" class="name">
        <button onclick="sNormal()"' id="sNormal" class="newSenha">SENHA NORMAL</button>
        <button onclick="sPreferencial()"' id="sPreferencial" class="newSenha">SENHA PREFENCIAL</button>
    </div>
    
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/consultorios.js"></script>
</body>

</html>
